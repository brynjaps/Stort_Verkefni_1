<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaupa</title>
    <!-- <link rel="stylesheet" href="grid.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__left">
          <a href="index.html" class="header__text">
            <h2 class="heading__2">Fooþjónustan</h2>
          </a>
        </div>
        <div class="header__right">
          <a href="um-foo.html" class="header__text">Um</a>
          <a href="kaupa.html">
            <button class="button__header">
              <p class="button__header__text">Kaupa</p>
            </button>
          </a>
        </div>
      </div>
      <div class="um_foo__header">
        <h1 class="um_foo__header__title">Kaupa</h1>
      </div>
    </header>
    <main>
      <section class="info">
        <form class="col col-4 col-600-6 col-400-12 personu">
          <p class="heading__2">Persónuupplýsingar</p>
          <div class="division">
            <div>Nafn:</div>
            <input type="text" name="nafn" class="input">
          </div>
          <div class="division">
            <div>Kennitala:</div>
            <input type="text" name="kennitala" placeholder="123456-7890" class="input">
          </div>
          <div class="division">
            <div>Kyn:</div>
            <input type="radio" name="kyn" value="kona" class="kyn">Kona <br>
            <input type="radio" name="kyn" value="karl" class="kyn">Karl <br>
            <input type="radio" name="kyn" value="annað" class="kyn">Annað
          </div>
          <div class="division">
            <div>Sími:</div>
            <input type="tel" name="simi" placeholder="+354 812 3456" class="input">
          </div>
          <div class="division">
            <div>Heimilisfang:</div>
            <input type="text" name="heimilisfang" class="input">
          </div>
          <div class="division">
            <input type="checkbox" checked>Skrá mig á póstlista
          </div>
        </form>
        <form class="col col-4 col-600-6 col-400-12 greidsla">
          <p class="heading__2">Greiðsluupplýsingar</p>
          <div class="division">
            <div>Greiða með:</div>
            <select name="greiðsla" class="input">
              <option value="kreditkorti">Kreditkorti</option>
              <option value="millifaerslu">Millifærslu</option>
              <option value="reidufe">Reiðufé</option>
            </select>
          </div>
          <div class="division">
            <div>Nafn á korti:</div>
            <input type="text" name="nafnakorti" class="input">
          </div>
          <div class="division">
            <div>Kortanúmer:</div>
            <input type="text" name="kortanumer" placeholder="5999-9999-9999-9999" class="input">
          </div>
          <div class="division">
            <div>Gildistími:</div>
            <div class="gildistimi">
              <div>
                <label>Mán</label>
              </div>
              <div>
                <select name="man" class="man">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div>
                <label>Ár</label>
              </div>
              <div>
                <select name="ar" class="man">
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <div class="col-12">
          <div class="kaupa__button">
            <button class="button">Panta</button>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer">
          <div class="footer__row">
            <div class="footer__hide">
            </div>
            <div class="footer__top">
              <div class="footer__top__content">
                <p class="footer__text">Fooþjónustan</p>
                <p class="footer__text">123-4567</p>
              </div>
            </div>
            <div class="footer__top">
              <div class="footer__top__content">
                <p class="footer__text">Opið 12-13 alla daga</p>
                <p class="footer__text">Bargata 1</p>
                <p class="footer__text">900 Foobar</p>
              </div>
            </div>
            <div class="footer__hide">
            </div>
          </div>
          <br>
          <div class="footer__down">
            <div class="footer__bottom">
              <div class="footer__bottom__content">
                <p class="footer__bottom__text">© Fooþjónustan 2017</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
